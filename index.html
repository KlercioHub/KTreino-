<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KTreino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 10px;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    p {
      font-size: 18px;
      margin-top: 10px;
    }

    .gender-buttons, .day-buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 0 10px;
    }

    button {
      background-color: #00c3ff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #008db8;
    }

    #treino {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>KTreino</h1>
    <p>Escolha o seu treino por dia e gênero</p>
  </header>

  <section class="gender-buttons">
    <button onclick="selecionarGenero('homem')">Homem</button>
    <button onclick="selecionarGenero('mulher')">Mulher</button>
  </section>

  <section class="day-buttons">
    <button onclick="mostrarTreino('segunda')">Segunda</button>
    <button onclick="mostrarTreino('terca')">Terça</button>
    <button onclick="mostrarTreino('quarta')">Quarta</button>
    <button onclick="mostrarTreino('quinta')">Quinta</button>
    <button onclick="mostrarTreino('sexta')">Sexta</button>
    <button onclick="mostrarTreino('sabado')">Sábado</button>
    <button onclick="mostrarTreino('domingo')">Domingo</button>
  </section>

  <div id="treino">
    <h2>Bem-vindo!</h2>
    <p>Selecione um gênero e um dia da semana para ver seu treino.</p>
  </div>

  <footer>
    Feito por Klercio Gonçalves • © 2025
  </footer>

  <script>
    const treinos = {
      homem: {
        segunda: "Treino de Peito + Tríceps: Flexões, Supino com mochila, Tríceps banco.",
        terca: "Treino de Costas + Bíceps: Remada curvada, Rosca direta.",
        quarta: "Treino de Pernas: Agachamento com bidões, Avanço, Panturrilhas.",
        quinta: "Treino de Ombros: Elevação lateral, Desenvolvimento com mochila.",
        sexta: "Treino Funcional: Burpees, Abdominais, Polichinelos.",
        sabado: "Descanso ativo ou cardio leve.",
        domingo: "Descanso total."
      },
      mulher: {
        segunda: "Glúteos e Posterior: Agachamento sumô, Elevação de quadril.",
        terca: "Pernas completas: Agachamento, Avanço, Panturrilha.",
        quarta: "Abdômen e Cardio: Prancha, Elevação de pernas, Corrida parada.",
        quinta: "Glúteos isolado: Cadeira improvisada, Elevação unilateral.",
        sexta: "Funcional + Core: Polichinelos, Prancha, Bicicleta no ar.",
        sabado: "Alongamentos e mobilidade.",
        domingo: "Descanso total."
      }
    };

    let generoSelecionado = "";

    function selecionarGenero(genero) {
      generoSelecionado = genero;
      document.getElementById("treino").innerHTML = `
        <h2>Treino ${genero === 'homem' ? 'masculino' : 'feminino'}</h2>
        <p>Agora selecione o dia da semana para ver o treino.</p>
      `;
    }

    function mostrarTreino(dia) {
      if (!generoSelecionado) {
        alert("Por favor, selecione um gênero primeiro.");
        return;
      }
      const texto = treinos[generoSelecionado][dia];
      document.getElementById("treino").innerHTML = `
        <h2>Treino de ${dia.charAt(0).toUpperCase() + dia.slice(1)}</h2>
        <p>${texto}</p>
      `;
    }
  </script>

</body>
</html>
