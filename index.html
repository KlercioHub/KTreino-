<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KTreino</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    header {
      padding: 30px 10px;
      background-color: rgba(0, 0, 0, 0.4);
    }
    h1 { font-size: 36px; margin: 0; }
    .button-group {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      background-color: #00c3ff;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #009ccc;
    }
    #treino, #progresso, #calendario {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      background-color: rgba(255,255,255,0.08);
      border-radius: 15px;
    }
    ul {
      text-align: left;
      max-width: 500px;
      margin: 0 auto;
      padding-left: 0;
    }
    li {
      margin-bottom: 10px;
      list-style: none;
      position: relative;
    }
    iframe {
      margin-top: 20px;
      width: 90%;
      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 10px;
    }
    footer {
      margin-top: 30px;
      padding: 20px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.3);
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .calendar-day {
      padding: 10px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>KTreino</h1>
    <p>Escolhe teu gênero, nível e dia para ver o treino com vídeo</p>
  </header>  <div class="button-group">
    <button onclick="selecionarGenero('homem')">Homem</button>
    <button onclick="selecionarGenero('mulher')">Mulher</button>
  </div>
  <div class="button-group">
    <button onclick="selecionarNivel('iniciante')">Iniciante</button>
    <button onclick="selecionarNivel('intermediario')">Intermediário</button>
    <button onclick="selecionarNivel('avancado')">Avançado</button>
  </div>
  <div class="button-group">
    <button onclick="mostrarTreino('segunda')">Segunda</button>
    <button onclick="mostrarTreino('terca')">Terça</button>
    <button onclick="mostrarTreino('quarta')">Quarta</button>
    <button onclick="mostrarTreino('quinta')">Quinta</button>
    <button onclick="mostrarTreino('sexta')">Sexta</button>
  </div>  <div id="treino">
    <h2>Bem-vindo!</h2>
    <p>Escolha gênero, nível e dia.</p>
  </div>  <div id="progresso">
    <h3>Área de Progresso</h3>
    <p id="contador">Você completou 0 treinos esta semana.</p>
    <button onclick="marcarTreino()">Marcar como feito</button>
  </div>  <div id="calendario">
    <h3>Calendário da Semana</h3>
    <div class="calendar-grid">
      <div class="calendar-day">Seg</div>
      <div class="calendar-day">Ter</div>
      <div class="calendar-day">Qua</div>
      <div class="calendar-day">Qui</div>
      <div class="calendar-day">Sex</div>
      <div class="calendar-day">Sáb</div>
      <div class="calendar-day">Dom</div>
    </div>
  </div>  <footer>
    Feito por Klercio Gonçalves • © 2025
  </footer>  <script>
    let genero = "", nivel = "";

    function selecionarGenero(g) {
      genero = g;
      atualizarMensagem();
    }

    function selecionarNivel(n) {
      nivel = n;
      atualizarMensagem();
    }

    function atualizarMensagem() {
      if (genero && nivel) {
        document.getElementById("treino").innerHTML = `<h2>${nivel.toUpperCase()} - ${genero}</h2><p>Escolha o dia da semana</p>`;
      }
    }

    function mostrarTreino(dia) {
      if (!genero || !nivel) {
        alert("Seleciona o gênero e nível primeiro!");
        return;
      }
      document.getElementById("treino").innerHTML = `
        <h2>Treino de ${dia.charAt(0).toUpperCase() + dia.slice(1)}</h2>
        <ul>
          <li>Exercício 1 - ${nivel}</li>
          <li>Exercício 2 - ${genero}</li>
          <li>Exercício 3 - Peso corporal</li>
        </ul>
        <iframe src="https://www.youtube.com/embed/1919eTCoESo" allowfullscreen></iframe>
      `;
    }

    function marcarTreino() {
      let hoje = new Date();
      let diaSemana = hoje.getDay(); // 0 = domingo
      if (diaSemana === 0) {
        localStorage.setItem("treinos", "0");
        treinosFeitos = 0;
      } else {
        treinosFeitos = parseInt(localStorage.getItem("treinos") || "0") + 1;
        localStorage.setItem("treinos", treinosFeitos);
      }
      atualizarContador();
    }

    function atualizarContador() {
      let valor = parseInt(localStorage.getItem("treinos") || "0");
      document.getElementById("contador").innerText = `Você completou ${valor} treino${valor !== 1 ? 's' : ''} esta semana.`;
    }

    let treinosFeitos = parseInt(localStorage.getItem("treinos") || "0");
    atualizarContador();
  </script></body>
</html>
